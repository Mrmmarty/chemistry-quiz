<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#f5f5f5" stroke="#333" stroke-width="0.5"/>
  
  <!-- Density formula -->
  <text x="30" y="20" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">ρ = m : V</text>
  
  <!-- High density container -->
  <rect x="15" y="35" width="25" height="40" fill="#c6e0ff" stroke="#333" stroke-width="0.5"/>
  <text x="27" y="53" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">Hoge</text>
  <text x="27" y="60" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">dichtheid</text>
  
  <!-- Medium density container -->
  <rect x="45" y="35" width="25" height="40" fill="#ffd6c6" stroke="#333" stroke-width="0.5"/>
  <text x="57" y="53" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">Lage</text>
  <text x="57" y="60" font-family="Arial" font-size="8" fill="#000" text-anchor="middle">dichtheid</text>
  
  <!-- Density labels -->
  <text x="15" y="85" font-family="Arial" font-size="6" fill="#000">1.5 g/cm³</text>
  <text x="48" y="85" font-family="Arial" font-size="6" fill="#000">0.8 g/cm³</text>
  
  <!-- Scale illustration -->
  <rect x="80" y="30" width="5" height="50" fill="#e6e6e6" stroke="#333" stroke-width="0.5"/>
  <text x="83" y="95" font-family="Arial" font-size="6" fill="#000" text-anchor="middle">Schaal</text>
</svg> 